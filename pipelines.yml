# CI in Pipelines, CD in Jenkins
resources:
  - name: calculate_repository_resource
    type: GitRepo
    configuration:
      gitProvider: talitzgithub  
      path: talitz/spring-petclinic-ci-cd-k8s-example
      branches: 
        include: master
 
  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: calculate_ci_job
      buildNumber: 1

pipelines:
  - name: build_and_dockerize_spring_pet_clinic
    steps: 
      - name: build_app
        type: MvnBuild
        configuration:
          integrations:
            - name: artifactory_eu
          sourceLocation: .
          autoPublishBuildInfo: true
          mvnCommand: clean install -s settings.xml
          configFileLocation: .
          configFileName: config.file.yml
          inputResources:
            - name: calculate_repository_resource
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"             

